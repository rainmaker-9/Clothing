<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="../static/css/stylelogin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Account 
          </div>
          <div class="title signup">
             Account
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">SignUp</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="/display" class="login" method="POST"><br>
                <div class="field">
                   <input type="text" name="email" placeholder="Email Address" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
                </div><br>
                <div class="field">
                   <input type="password" name="passw" placeholder="Password" required>
                </div><br><br>
                <!--<div class="pass-link">
                   <a href="#">Reset password?</a>
                </div>-->
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                   Don't Have Account? <a href="/sign">Create A New</a>
                </div>
             </form>
             <form action="/signup" class="signup" method="POST">
               <div class="field">
                  <input type="text" name="fname" placeholder="First Name" required>
               </div>
               <div class="field">
                  <input type="text" name="lname" placeholder="Last Name" required>
               </div>
                <div class="field">
                   <input type="text" name="email" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" name="pass1" placeholder="Password" required>
                </div>
                <div class="field">
                   <input type="password" name="pass2" placeholder="Confirm Password" required>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="SignUp">
                </div>
             </form>
          </div>
       </div>
    </div>
    <script src="../static/stylelogin.js"></script>
  </body>
</html>
