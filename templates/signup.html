{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container py-3 py-md-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 col-xl-4 col-xxl-3">
      <form id="frmRegister" class="mb-3">
        <div class="row g-3">
          <div class="col-12">
            <h2>Sign Up</h2>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name"
                required />
              <label for="first-name">First Name</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name"
                required />
              <label for="last-name">Last Name</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input type="email" class="form-control" id="email-address" name="email" placeholder="name@example.com"
                required />
              <label for="email-address">Email address</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"
                required />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input type="password" class="form-control" id="confirm-password" name="confirm-password"
                placeholder="Confirm Password" required />
              <label for="confirm-password">Confirm Password</label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-success btn-lg rounded-1 w-100">
              <i class="fa-solid fa-user-edit me-2"></i>Register</button>
          </div>
        </div>
      </form>
      <p class="text-center">Already a member? <a href="{{ url_for('login') }}" class="link-danger">Please sign in.</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="/static/js/signup.js" type="text/javascript"></script>
{% endblock %}
